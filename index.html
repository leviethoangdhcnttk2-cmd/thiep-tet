<script>
// ===== Láº¤Y TÃŠN Tá»ª LINK =====
const params = new URLSearchParams(window.location.search);
document.getElementById("name").innerText =
  params.get("name") || "báº¡n";

// ===== Má» THIá»†P + Báº¬T NHáº C =====

  music.muted = false;

  music.play().then(() => {

  }).catch(err => {
    alert("âŒ KhÃ´ng phÃ¡t Ä‘Æ°á»£c nháº¡c.\nHÃ£y báº­t Ã¢m lÆ°á»£ng vÃ  thá»­ láº¡i.");
    console.log(err);

// ===== PHÃO HOA =====
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function rand(min, max) {
  return Math.random() * (max - min) + min;
}

function createFirework() {
  const x = rand(100, canvas.width - 100);
  const y = rand(50, canvas.height / 2);

  for (let i = 0; i < 50; i++) {
    particles.push({
      x,
      y,
      vx: rand(-3, 3),
      vy: rand(-3, 3),
      alpha: 1
    });
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.015;

    ctx.fillStyle = `rgba(255,215,0,${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();

    if (p.alpha <= 0) particles.splice(i, 1);
  }

  requestAnimationFrame(animate);
}

function startFireworks() {
  setInterval(createFirework, 1200);
  animate();
}

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
